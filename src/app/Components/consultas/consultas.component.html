<div class="container mt-3">
  <div class="card border-primary mb-3">
      <div class="card-header d-flex justify-content-between align-items-center">
          <span>Consultas del Paciente: {{paciente.nombre}}</span>
          <button class="btn btn-success d-flex gap-2" [routerLink]="['/consultas/form/',paciente.id]"> Crear Consulta<mat-icon>task</mat-icon> </button> </div>
      <div class="card-body text-primary">

          <div class="d-flex justify-content-center">
              <div *ngIf="consultas?.length! <= 0" class="alert alert-info">
                  <h3> El Paciente no tiene consultas </h3>
              </div>

              <table class="table table-striped w-auto mt-1" *ngIf="consultas?.length! > 0">
                  <thead class="text-center">
                      <tr>
                        <th>Fecha</th>
                        <th>Seguro</th>
                        <th>Consulta</th>
                        <th>Borrar</th>
                      </tr>
                  </thead>

                  <tbody class="text-center">
                      <tr *ngFor="let consulta of consultas">
                        <td class="td-centered"> {{consulta.fecha}} </td>
                          <td class="td-centered"> {{consulta.seguro}} </td>

                          <td>
                          <button type="button" class="btn btn-primary d-flex justify-content-center align-items-center gap-2 w-100" [routerLink]="['/consultas/form/',paciente.id,consulta.id]"> Ver Consulta <mat-icon>edit</mat-icon> </button>
                          </td>
                          <td>
                          <button type="button" class="btn btn-danger d-flex justify-content-center align-items-center gap-2 w-100" (click)="eliminarConsulta(consulta)"> Eliminar <mat-icon>delete</mat-icon> </button>
                          </td>

                      </tr>
                  </tbody>
              </table>
          </div>

      </div>
  </div>
</div>
