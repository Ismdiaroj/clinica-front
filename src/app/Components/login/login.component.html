<main class="d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="card-body d-flex justify-content-center align-items-center">
      <form [formGroup]="usuariosLoginForm" (ngSubmit)="onLogin()" class="bg-white p-5">
        <h2 class="mb-4">Inicio de Sesi칩n</h2>
        <div class="mb-3">
          <label for="username" class="form-label">DNI</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="12345678A"
            [(ngModel)]="username" formControlName="username">

          <!-- Validaciones de das -->
          <div class="alert alert-danger mt-1"
            *ngIf="usuariosLoginForm.get('username')?.touched && usuariosLoginForm.get('username')?.errors?.['required']">
            El campo "DNI" es requerido
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password"
            formControlName="password" required>

          <!-- Validaciones de password -->
          <div class="alert alert-danger mt-1"
            *ngIf="usuariosLoginForm.get('password')?.touched && usuariosLoginForm.get('password')?.errors?.['required']">
            El campo "Contrase침a" es requerido
          </div>
        </div>

        <div class="d-flex justify-content-center align-items-center gap-3">
          <button type="submit" class="btn btn-success px-4" [disabled]="usuariosLoginForm.invalid">Iniciar sesi칩n</button>
          <!-- <span id="spinner"> <mat-spinner [diameter]="30"></mat-spinner> </span> -->
        </div>
      </form>
    </div>
  </div>
</main>
